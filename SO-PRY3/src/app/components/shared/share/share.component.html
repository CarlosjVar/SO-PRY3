<div mat-dialog-actions>
    <button class="close" (click)="onNoClick()">x</button>
</div>

<div mat-dialog-content>
    <div class="row" style="align-items: center; justify-content:
        space-evenly;">
        <img class="gif" src="../../../../assets/img/sharex.gif" />
        <div class="text">
            <h2 mat-dialog-title class="mb-1" style="text-align: left">
                {{ data.target_element }}
            </h2>
            <h3 style="text-align: left">Compartir</h3>
            <div class="form-group mb-3">
                <label for="Usuario" style="text-align: left">Nombre</label>
                <input
                    type="name"
                    required
                    [(ngModel)]="data.target_username"
                    class="form-control"
                    placeholder="Introduzca el usuario"
                    #name="ngModel"
                    />
                    <div class="alert"  *ngIf="name.touched && !name.valid">
                        <p class="m-0">(*) Espacio requerido</p>
                    </div>
                    <br>
                <button mat-stroked-button color="full"
                    (click)="share()" [disabled]="!name.valid">Compartir</button>
            </div>
            <br />
        </div>
    </div>
</div>
