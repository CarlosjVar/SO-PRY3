<div mat-dialog-actions>
    <button class="close" (click)="onNoClick()" >x</button>
</div>
<div class="row" style="align-items: center;">
    <img class="gif" src="../../../../assets/img/gif-dir.gif" />
    <div class="text">
        <h2 mat-dialog-title class="mb-1" style="text-align: left">
            {{ data.username }}
        </h2>
        <h3 style="text-align: left">Agregar Directorio</h3>
    </div>
</div>
<hr />
<div mat-dialog-content>
    <div class="m-2">
        <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input
                type="name"
                required
                [(ngModel)]="data.name"
                class="form-control"
                placeholder="Introduzca el nombre del directorio"
                />
            <div class="alert" *ngIf="">
                <p class="m-0">(*) Espacio requerido</p>
            </div>
        </div>
        <br />
        <div class="text-center">
            <button mat-stroked-button color="empty" [mat-dialog-close]="data.name" >Agregar</button>
        </div>
    </div>
    <br />
</div>
