<div mat-dialog-actions>
    <button class="close" (click)="onNoClick()" >x</button>
</div>
<div class="row" style="align-items: center;">
    <img class="gif" src="../../../../assets/img/gif-file.gif" />
    <div class="text">
        <h2 mat-dialog-title class="mb-1" style="text-align: left">
            {{ data.username }}
        </h2>
        <h3 style="text-align: left">Agregar Archivo</h3>
    </div>
</div>
<hr />
<div mat-dialog-content>
    <div class="m-2">
        <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input
                type="name"
                required
                [(ngModel)]="data.name"
                class="form-control"
                placeholder="Introduzca el nombre del archivo"
                />
            <mat-hint align="end"><p>¡No olvide la extensión!</p></mat-hint>
            <div class="alert" *ngIf="">
                <p class="m-0">(*) Espacio requerido</p>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="text">Contenido</label>
            <textarea
                placeholder="Ex. Velvet es un gato muy guapo..."
                [(ngModel)]="data.content"
                class="form-control"></textarea>
        </div>
        <br />
        <div class="text-center">
            <button mat-stroked-button color="empty" [mat-dialog-close]="data">Agregar</button>
        </div>
    </div>
    <br />
</div>
